<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">iniciosesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card-header>
      <div class="logo">
        <img src="../../assets/icon/img/tellevoapp.png" alt="Logo de la empresa">
      </div>
      <ion-card-subtitle>Bienvenido/a a TeLlevoApp</ion-card-subtitle>
      <ion-card-title>Ingresa tus datos para comenzar</ion-card-title>
    </ion-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-card>
        <div class="ion-padding">
          <ion-item>
            <ion-input
              placeholder="Ingresa tu email"
              formControlName="email"
            ></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
          <ion-note
            *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
            color="danger"
          >
            El correo electrónico es requerido.
          </ion-note>

          <ion-item>
            <ion-input
              placeholder="Ingresa tu contraseña"
              type="password"
              formControlName="password"
            ></ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-item>
          <ion-note
            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
            color="danger"
          >
            La contraseña es requerida.
          </ion-note>

          <br>
          <div>
            <a [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</a>
          </div>
          <div>
            <p>¿Aún no tienes una cuenta?
              <a [routerLink]="['/register']">¡Regístrate gratis!</a>
            </p>
          </div>
          <div>
            <ion-button type="submit" fill="outline" [disabled]="loginForm.invalid">
              Ingresar
            </ion-button>
          </div>
        </div>
      </ion-card>
    </form>
  </div>
</ion-content>
